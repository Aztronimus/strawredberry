<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grapher</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="../load-mathjax.js"></script>
</head>
<body>
	<h1>Grapher</h1>
	<h2>Functions (R to R, parametric & polar)</h2>
	<div class="center">
		<canvas id="canvas1" width="800" height="600"></canvas>
		<form autocomplete="off"><div id="ctxMenu1" class="dialog">
			<div class="legend">canvas1 - 800px Ã— 600px</div>
			<div class="row">
				<div class="field">
					<div>X range from</div>
					<input type="text" name="" placeholder="value">
				</div>
				<div class="field">
					<div>X range to</div>
					<input type="text" name="" placeholder="value">
				</div>
				<div class="field">
					<div>Y range from</div>
					<input type="text" name="" placeholder="value">
				</div>
				<div class="field">
					<div>Y range to</div>
					<input type="text" name="" placeholder="value">
				</div>
			</div>
			<div class="row">
				<div class="field">
					<div>Number of points</div>
					<input type="text" name="" placeholder="Insert value">
				</div>
				<div class="field">
					<div>Type</div>
					<select>
						<option>Sharp</option>
						<option>Smooth</option>
						<option>Points</option>
					</select>
				</div>
			</div>
			<div class="row">
				<input name="back" class="back" type="button" name="" value="BACK">
				<input class="save" type="button" name="" value="SAVE">
			</div>
		</div></form>
	</div>
	<script type="text/javascript" src="grapher.js"></script>
	<script type="text/javascript">
		// Example of an R to R function expressed as a parametric function
		function f(t) {
			return [t * Math.cos(t), t * Math.sin(t)];
		}
		
		let p = [
			[100, 100],
			[200, 150],
			[300, 300],
			[400, 400],
			[500, 250],
			[600, 300],
			[700, 150]
		];
		// -------------------- Drawing ----------------------------------

		let canvas1 = document.getElementById("canvas1"),
		ctx1 = canvas1.getContext("2d");
		ctx1.strokeStyle = "white";
		ctx1.lineWidth = 3;
		ctx1.lineCap = "bevel";
		ctx1.lineJoin = "round";
		ctx1.fillStyle = "white";
		let gInfo1 = new GraphInfo(canvas1);

		let points = pointsFromParametric(50, [0, 2 * Math.PI], f, gInfo1);
		drawPoints(points, ctx1);
		// drawPolyline(points, ctx1);
		// drawPolycurveBezier(plineToPcurveBezier(points), ctx1);


		// drawCircle(p[0], ctx1);
		// drawArrow([[200, 400], [600, 500]], ctx1);
		// ------------------- Document ----------------------------------

		const ctxMenu = document.getElementById("ctxMenu1");

		canvas1.addEventListener("contextmenu", function(e) {
			e.preventDefault();
			e.stopPropagation();
			ctxMenu.style.display = "block";
		});

		let form1 = document.querySelector("form"),
		backBtn = form1.elements.back;
		backBtn.addEventListener("click", function() {
			ctxMenu.style.display = "none";
		});
	</script>
</body>
</html>
